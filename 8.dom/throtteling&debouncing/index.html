<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            background-color: #10ad0e;
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div onclick="showCounts()" class="div">
        <h2 id="nCnt">Normal count:0</h2>
        <h2 id="tCnt">Throttling count:0</h2>
        <h2 id="dCnt">Debouncing count:0</h2>
    </div>
    <script>
        let nCnt = 0;
        let tCnt = 0;
        let dCnt = 0;

        let nh2 = document.getElementById('nCnt')
        let th2 = document.getElementById('tCnt')
        let dh2 = document.getElementById('dCnt')

        let fireThrottle = true;
        let dTimer;

        function showCounts() {
            normalCount();
            throttling();
            debouncing()
        }

        function normalCount() {
            nCnt++;
            nh2.innerHTML = 'Normal Count :' + nCnt
        }

        function throttling() {
            if (fireThrottle === true) {
                tCnt++;
                th2.innerHTML = "Throttle count :" + tCnt;
                fireThrottle = false;
                setTimeout(function () {
                    fireThrottle = true;

                }, 1000)
            }
        }

        function debouncing() {
            window.clearInterval(dTimer);
            dTimer = window.setTimeout(function () {
                dCnt++;
                dh2.innerHTML = "Debouncing Count:" + dCnt;

            }, 1000)
        }
    </script>

    <!-- <script src="./index.js"></script> -->
</body>

</html>
